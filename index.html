<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WorkZone | Remote Jobs</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg'><text y='0.9em' font-size='90'>💼</text></svg>" />
  <style>
    * {
      box-sizing: border-box; margin: 0; padding: 0;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #007bff 0%, #00bfff 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem 1rem;
    }
    h1 {
      font-size: 3rem;
      font-weight: 900;
      margin-bottom: 1rem;
      text-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    p {
      font-size: 1.3rem;
      margin-bottom: 2rem;
      max-width: 420px;
      margin-left: auto;
      margin-right: auto;
      text-shadow: 0 1px 4px rgba(0,0,0,0.25);
    }
    .hero-icons {
      font-size: 3.5rem;
      margin-bottom: 2rem;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,0.4));
      display: flex;
      justify-content: center;
      gap: 1.5rem;
    }
    .btn-primary {
      background: white;
      color: #007bff;
      font-weight: 700;
      font-size: 1.3rem;
      padding: 1rem 3rem;
      border-radius: 50px;
      border: none;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(255,255,255,0.6);
      transition: background-color 0.3s ease, color 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }
    .btn-primary:hover {
      background: #0056b3;
      color: white;
    }
    .benefits {
      background: white;
      color: #007bff;
      padding: 2.5rem 1rem 3rem;
      border-radius: 16px 16px 0 0;
      margin-top: 3rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px,1fr));
      gap: 2rem;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 -8px 24px rgba(0,0,0,0.12);
    }
    .benefit {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-weight: 600;
      font-size: 1.05rem;
      text-align: center;
      gap: 0.8rem;
    }
    .benefit-icon {
      font-size: 2.5rem;
      color: #0056b3;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      .benefits {
        grid-template-columns: 1fr 1fr;
      }
      .benefit {
        font-size: 0.95rem;
      }
      .btn-primary {
        padding: 1rem 2rem;
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <h1>💼 WorkZone</h1>
  <p>Your gateway to flexible remote jobs — Start earning from home today!</p>
  <div class="hero-icons" aria-hidden="true">🚀💻📈🕒🏠</div>
  <a href="form.html" class="btn-primary" role="button">Join Now</a>

  <section class="benefits" aria-label="Benefits of WorkZone">
    <div class="benefit"><div class="benefit-icon">💰</div>Earn up to $35/hr</div>
    <div class="benefit"><div class="benefit-icon">🏠</div>Work from home</div>
    <div class="benefit"><div class="benefit-icon">⚡</div>Fast onboarding</div>
    <div class="benefit"><div class="benefit-icon">🧑‍💼</div>No experience needed</div>
    <div class="benefit"><div class="benefit-icon">🕒</div>Flexible hours</div>
    <div class="benefit"><div class="benefit-icon">📬</div>Email-based onboarding</div>
  </section>
</body>
</html>
